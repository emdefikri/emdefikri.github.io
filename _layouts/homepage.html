<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keyword" content="{{ page.keyword }}">
    <meta content="index,follow,archive,snippet,odp,imageindex" name="robots">
    <meta content="index,follow,archive,snippet,odp,imageindex" name="googlebot">
    <meta content="YAoTwW4LFEtAQeExXUMlM-NI7zm2YjLiEAifq5WDibg" name="google-site-verification">
    <meta content="QP4DE0F-x3q4Uk_ZFiw1WmwJDZ00IWZglk6hJNzfHQ0" name="google-site-verification">
    <meta content="5F4D37FE90EB3DBD38E47D478CEA8210" name="msvalidate.01">
    <meta content="7dbeb49e53c4a96a" name="yandex-verification">
    <meta content="6dbbb208e220ea7b44f8260f7818fa9b" name="p:domain_verify">
    <meta content="36d4214b0298523e2512" name="wot-verification">
    <meta name="generator" content="emde.web.id">
    <link rel="canonical" href="{{ page.url }}">
    <meta property="og:url" content="{{ page.url }}">
    <meta property="twitter:site" content="@emdefikri">
    <meta property="twitter:title" content="{{ page.title }}">
    <meta property="twitter:description" content="{{ page.description }}">
    <meta property="twitter:creator" content="@emde_fikri">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ page.image }}">
    <meta property="twitter:domain" content="{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article" >
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.image }}">
    <meta property="og:site_name" content="Emde Fikri a.k.a. Maulida Dzul Fikri">
    <meta property="fb:app_id" content="1234567890">
    <link rel="alternate" type="application/rss+xml" href="{{ page.url }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|Inter:100,200,300,400,500,600,700,800,900&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" media="all" href="/resource/stylesheet/main.css" data-turbolinks-track="reload">
    <script src="/resource/script/main.js" data-turbolinks-track="reload"></script>
    {% include analyticts.html %}
</head>

<body class="overlord blog">

    {% include scopde.html %}

    <figure id="loading">&nbsp;</figure>

    {% include nav.html %}

    <div id="whiteout"></div>

    {% include header.html %}

    <section id="container" class="blog user_home">

        <h6 class="separator_title read_first">Bacaan Mutakhir</h6>

        <hr class="articlesplit">

        {% for post in site.posts %}
        <article id="9rTjtwY1ujKsQRCtoQZeTn" class="post user_show">
            <time datetime="2019-12-20" class="article_time">{{ post.date | date_to_string }}</time>
            <h1 class="article_title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.heading }}</a></h1>
            <a href="{{ post.url }}" class="content">
                {{ post.excerpt }}
            </a>
            <p class="continue_mark"><a href="{{ post.url }}" class="buttonize outline small">Lanjutkan membaca &rarr;</a></p>
        </article>

        <hr class="articlesplit">
        {% endfor %}

        {{ content }}

    </section>

    {% include footer.html %}

    <div id="lights">&nbsp;</div>

</body>

</html>
